name: Deploy to Hostinger (static)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Publish dist to deploy branch
        run: |
          set -euo pipefail
          git fetch origin deploy --depth=1 || true
          rm -rf .deploy-worktree

          if git ls-remote --exit-code --heads origin deploy >/dev/null 2>&1; then
            git worktree add -B deploy .deploy-worktree origin/deploy
          else
            git worktree add -b deploy .deploy-worktree
          fi

          rsync -a --delete --exclude '.git' dist/ .deploy-worktree/
          cd .deploy-worktree

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy branch."
            exit 0
          fi
          git commit -m "Deploy ${GITHUB_SHA}"
          git push origin deploy
