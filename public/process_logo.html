<!DOCTYPE html>
<html>

<body>
    <img id="source" src="/src/assets/images/amelogo.png" crossorigin="anonymous" style="display:none;">
    <canvas id="canvas"></canvas>
    <pre id="output"></pre>
    <script>
        function rgbToHsl(r, g, b) {
            r /= 255, g /= 255, b /= 255;
            var max = Math.max(r, g, b), min = Math.min(r, g, b);
            var h, s, l = (max + min) / 2;

            if (max == min) {
                h = s = 0; // achromatic
            } else {
                var d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h, s, l];
        }

        window.onload = function () {
            const img = document.getElementById('source');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Resize logic to keep base64 manageable
            const targetWidth = 600;
            const scale = targetWidth / img.width;
            canvas.width = targetWidth;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                const [h, s, l] = rgbToHsl(r, g, b);

                // Heuristic: If Lightness > 0.85 AND Saturation < 0.15 (White/Grayish)
                // OR if very close to white (R,G,B > 230)
                if ((l > 0.85 && s < 0.15) || (r > 230 && g > 230 && b > 230)) {
                    data[i + 3] = 0;
                }
            }

            ctx.putImageData(imageData, 0, 0);

            const dataURL = canvas.toDataURL('image/png');
            // Remove prefix
            const base64Content = dataURL.split(',')[1];
            document.getElementById('output').innerText = base64Content;
        };
    </script>
</body>

</html>
